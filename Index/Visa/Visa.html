<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resumen de Compra</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      background-color: white;
      padding: 25px;
      margin: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 100%;
    }

    .items-section {
      flex: 1;
      min-width: 300px;
    }

    .items-section h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: #fafafa;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .item-details {
      flex: 1;
    }

    .item-details h4 {
      margin: 0;
      font-size: 16px;
    }

    .item-details p {
      margin: 5px 0;
      color: #666;
      font-size: 14px;
    }

    .payment-section {
      flex: 1;
      min-width: 300px;
      padding-left: 10px;
      border-left: 2px dashed #ccc;
    }

    .payment-section h3 {
      font-size: 20px;
      color: #333;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .input-group input {
      flex: 1;
    }

    .btn-pay {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-pay:hover {
      background-color: #e03e00;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .payment-section {
        border-left: none;
        padding-left: 0;
        border-top: 2px dashed #ccc;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Artículos agregados al carrito -->
    <div class="items-section">
      <h3>Artículos en tu carrito</h3>

      <div class="item">
        <img src="https://via.placeholder.com/70" alt="Producto 1">
        <div class="item-details">
          <h4>Teclado Mecanico</h4>
          <p>Precio: $25.00</p>
          <p>Cantidad: 2</p>
        </div>
      </div>

      <div class="item">
        <img src="https://via.placeholder.com/70" alt="Producto 2">
        <div class="item-details">
          <h4>Monitor MSI</h4>
          <p>Precio: $45.00</p>
          <p>Cantidad: 1</p>
        </div>
      </div>

      <div class="item">
        <img src="https://via.placeholder.com/70" alt="Producto 3">
        <div class="item-details">
          <h4>LIRILI LARILA</h4>
          <p>Precio: $35.00</p>
          <p>Cantidad: 1</p>
        </div>
      </div>
    </div>

    <!-- Sección de método de pago -->
    <div class="payment-section">
      <h3>Método de Pago</h3>
      <form>
        <label for="card-number">Número de Tarjeta</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>

        <div class="input-group">
          <div>
            <label for="expiry">Fecha de Vencimiento</label>
            <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>
          </div>
          <div>
            <label for="cvv">VCC</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3" required>
          </div>
        </div>

        <button type="submit" class="btn-pay">Pagar Ahora</button>
      </form>
    </div>
  </div>
</body>
</html>
